<body>
  <div id="app">
    <button @click="product--">前</button>
    <button @click="product++">次</button>
  <transition name="slide">
    <p :key="products[product%5]">{{products[product%5]}}</p>
  </transition>

new Vue({
    el: '#app',
  data: {
    product: 0,
    products: ['😀','😂','😎','😼','👷']
  }
})
</script>
